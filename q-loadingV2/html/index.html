<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="copyright">github.com/qweeertyyyy</div>
        <div id="cursor"></div>
        <audio id="music" src="music/music.mp3" type="audio/mp3" autoplay loop></audio>
        <div class="button-container">
            <button class="button" id="play"><i class='bx bx-play'></i></button>
            <button class="button" id="pause"><i class='bx bx-pause'></i></button>
            <button class="button" id="mute"><i class='bx bx-volume-mute'></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
